<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="output.css">
    <link rel="icon" type="image/x-icon" href="/images/favicon-32x32.png">
    <title>Results Summary Component | Frontend Mentor</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
</head>

<body class="font-Hanken bg-gray-200  ">
    <div class="flex justify-center items-center md:h-screen ">
        <div class="grid  shadow-2x md:grid-cols-2 max-w-2xl  ">
            <div
                class="flex flex-col  space-y-6 bg-gradient-to-b from-slateBlue to-royalBlue  py-10 rounded-b-3xl z-10 md:rounded-3xl">
                <p class="text-center text-gray-400 text-lg font-bold">Your Result</p>
                <div
                    class="bg-gradient-to-b from-violetBlue to-persianBlue  w-36 h-36 rounded-full flex flex-col justify-center items-center space-y-1 mx-auto">
                    <p class="text-5xl text-white font-bold">76</p>
                    <p class="text-gray-400 text-sm">of 100</p>
                </div>
                <p class="text-white text-xl text-center">Great</p>
                <p class="text-center text-gray-400 w-3/4 mx-auto">You scored higher than 65% of the people who have
                    taken these tests.</p>
            </div>
            <div
                class="flex flex-col  space-y-6 bg-white  py-10 rounded-3xl px-12  md:rounded-tl-none md:rounded-bl-none md:-translate-x-4">
                <p class=" text-darkGray text-lg font-bold">Summary</p>
                <div class="flex flex-col my-5 space-y-3">
                    <div class="bg-lightRed bg-opacity-10 flex justify-between items-center  p-4 rounded-md">
                        <div class="flex space-x-2">
                            <img src="/images/icon-reaction.svg" alt="" class=" font-bold">
                            <p class="text-sm text-lightRed font-bold">Reaction</p>
                        </div>
                        <p class="text-sm font-bold text-black">80 <span class="text-gray-400">/ 100</span> </p>
                    </div>
                    <div class="bg-orangeyYellow bg-opacity-10 flex justify-between items-center  p-4 rounded-md">
                        <div class="flex space-x-2">
                            <img src="/images/icon-memory.svg" alt="" class=" font-bold">
                            <p class="text-sm text-orangeyYellow font-bold">Memory</p>
                        </div>
                        <p class="text-sm font-bold text-black">92 <span class="text-gray-400">/ 100</span> </p>
                    </div>
                    <div class="bg-greenTeal bg-opacity-10 flex justify-between items-center  p-4 rounded-md">
                        <div class="flex space-x-2">
                            <img src="/images/icon-verbal.svg" alt="" class=" font-bold">
                            <p class="text-sm text-greenTeal font-bold">Verbal</p>
                        </div>
                        <p class="text-sm font-bold text-black">61 <span class="text-gray-400">/ 100</span> </p>
                    </div>
                    <div class="bg-cobaltBlue bg-opacity-10 flex justify-between items-center  p-4 rounded-md">
                        <div class="flex space-x-2">
                            <img src="/images/icon-visual.svg" alt="" class=" font-bold">
                            <p class="text-sm text-cobaltBlue font-bold">Visual</p>
                        </div>
                        <p class="text-sm font-bold text-black">72 <span class="text-gray-400">/ 100</span> </p>
                    </div>
                </div>
                <button class="text-white bg-darkGray p-3 rounded-full text-sm">Continue</button>
            </div>
        </div>
    </div>
    <div class="flex justify-center md:-translate-y-8 mt-6 md:mt-0">
        <p class="text-greenTeal text-sm">Challenge From <span class="text-persianBlue">Frontend Mentor</span> | Coded
            By <span class="text-persianBlue">Hina Hotak</span></p>
    </div>

</body>

</html>
